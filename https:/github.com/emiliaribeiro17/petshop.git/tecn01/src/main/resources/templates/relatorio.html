<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Cadastro de Veterinário</title>
	</head>
	<body>
		<h1>Relatorio de Veterinário</h1>
			<ul th:each="veterinario : ${lista}">
				<li th:text="${veterinario.id}">
				<li th:text="${veterinario.nome}">
				<li th:text="${veterinario.crvm}">
				<li th:text="${veterinario.especialidade}">
			</ul>
		
	</body>
</html>
